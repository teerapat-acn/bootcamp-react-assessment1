<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Store</title>
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/navbar.css">
    <link rel="stylesheet" href="style/carousel.css">
    <link rel="stylesheet" href="style/card.css">
    <link rel="stylesheet" href="style/modal.css">
    <link rel="stylesheet" href="style/cart.css">

</head>

<body>
    <header id="section-header">
        <ul>
            <li><a href="#">My Store</a></li>
            <li style="float:right"><a class="active" id="mycart" href="#"><i class="fas fa-shopping-cart"></i>
                <span class="badge" id="cartCount">&nbsp;</span></a></li>
        </ul>
    </header>
    <section id="section-carousel">
        <div class="carousel">
            <ul class="slides">
                <input type="radio" name="radio-buttons" id="img-1" checked />
                <li class="slide-container">
                <div class="slide-image">
                    <img src="https://images.unsplash.com/photo-1556656793-08538906a9f8?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=2070&q=80">
                </div>
                <div class="carousel-controls">
                    <label for="img-3" class="prev-slide">
                    <span>&lsaquo;</span>
                    </label>
                    <label for="img-2" class="next-slide">
                    <span>&rsaquo;</span>
                    </label>
                </div>
                </li>
                <input type="radio" name="radio-buttons" id="img-2" />
                <li class="slide-container">
                <div class="slide-image">
                    <img src="https://images.unsplash.com/photo-1587831991059-40958cea9ca5?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1974&q=80">
                </div>
                <div class="carousel-controls">
                    <label for="img-1" class="prev-slide">
                    <span>&lsaquo;</span>
                    </label>
                    <label for="img-3" class="next-slide">
                    <span>&rsaquo;</span>
                    </label>
                </div>
                </li>
                
            </ul>
        </div>
    </section>
    <section id="section-products">
        <h2>Our Products</h2>
        <div id="products" class="grid-container">
        </div>
    </section>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h4 class="modal-title">My Cart</h4>
            <div id="myCartModal">
                
            </div>
        </div>
    </div>

    <footer>
        <hr/>
        &copy; copyright 2019 FED Basic Assessment
    </footer>
    
    <script src="js/loadData.js" crossorigin="anonymous"></script>
    <script src="js/cart.js" crossorigin="anonymous"></script>
    <script src="js/modal.js" crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/e035794ec9.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</body>

</html>
